name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_DB: hybridrag
          POSTGRES_USER: hybridrag
          POSTGRES_PASSWORD: hybridrag
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install dependencies
        run: |
          uv pip install -e '.[dev]'

      - name: Run ruff
        run: ruff check src tests

      - name: Run mypy
        run: mypy src --ignore-missing-imports

      - name: Run tests
        run: pytest tests -v
        env:
          DATABASE_URL: postgresql://hybridrag:hybridrag@localhost:5432/hybridrag
