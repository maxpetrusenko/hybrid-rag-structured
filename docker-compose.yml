services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: hybrid-rag-postgres
    environment:
      POSTGRES_DB: hybridrag
      POSTGRES_USER: hybridrag
      POSTGRES_PASSWORD: hybridrag
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hybridrag"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
